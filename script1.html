//атрибуты script
/*  async Загружает скрипт асинхронно. Файл будет выполняться без ожидания загрузки и отображения веб-страницы. 
			То есть, при обнаружении <script async src="..."> браузер не останавливает обработку страницы, 
			а спокойно работает дальше. Когда скрипт будет загружен – он выполнится.
	defer Скрипт также выполняется асинхронно, не заставляет ждать страницу, но есть два отличия от async.
			Первое – браузер гарантирует, что относительный порядок скриптов с defer будет сохранён.
			Второе отличие – скрипт с defer сработает, когда весь HTML-документ будет обработан браузером.
			
	Атрибуты async/defer работают только в том случае, если назначены на внешние скрипты, т.е. имеющие src.
	При попытке назначить их на обычные скрипты, они будут проигнорированы.
	При одновременном указании async и defer в современных браузерах будет использован только async, 
	в IE9- – только defer (не понимает async).
*/
