<script>

//Задание 1
//С помощью цикла while вывести все простые числа в промежутке от 0 до 100
document.write("<h2>Задание 1</h2>");
document.write("Это простые числа</br>");

var i=0, //счетчик чисел
	x=1, //счетчик делителей
	flag=true, //делитель только 1 и i
	del=false; //делитель обнаружен/ не обнаружен
while (i<101){
	while (x<=i){
		if ((i%x==0)&&(i>=2)){
			if((x!==1)&&(x!==i)){
				del=true;
				flag=false;
				break;
			}
			else{
			del=true;
			flag=true;
			}
		}
	x++;
	}
	
	if (del&&flag){
		document.write(i+ " ");
		del=false;
	}
	
	flag=true;
	x=1;
	i++;
}
