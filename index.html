<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cart,
        #review{
            max-width: 300px;
        }
        .cart-item{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            padding: 10px 0;
        }
        .cart-item:not(:first-child),
        .review-item:not(:first-child){
            border-top: 1px solid black;
        }
        .cart-items-wrap{
            margin: 20px 0;
        }
        .cart-summary, .product-price{
            text-align: right;
        }
        .del-btn{
            width: 15px;
            height: 15px;
            padding: 0;
            margin: 0 auto;
        }
        .product-quantity{
            text-align: center;
        }
        #products{
            display: flex;
            justify-content: space-evenly;
        }
        p{
            margin: 0 0 5px 0;
        }
        .desc{
            padding: 15px;
            border: 1px solid #c0c0c040;
        }
        .product{
            display: flex;
            flex-direction: column;
            width: 200px;
            border-radius: 5px;
            overflow: hidden;
        }
        .review-item{
            padding: 15px;
            text-align: right;
        }
        .review-text{
            text-align: left;
        }
        .approved{
            background-color: aquamarine;
        }
        .notApproved{
            background-color: coral;
        }
    </style>
</head>
<body>
<div id="cart"></div>
<hr>
<div id="products"></div>
<hr>
<div id="reviews"></div>
<script src="jquery-3.3.1.js"></script>
<script src="Cart.js"></script>
<script src="Product.js"></script>
<script src="Feedback.js"></script>
<script src="Review.js"></script>
<script src="main.js"></script>
</body>
</html>
