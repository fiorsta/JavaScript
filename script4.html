/*
1) Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, 
мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, 
десятки и сотни. Например, для числа 245 мы должны получить следующий объект: 
{‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать 
соответствующее сообщение с помощью console.log и вернуть пустой объект.
*/
var number = Math.round(Math.random() * 999);
//number=1234;
//number=0;
console.log(number);

function makeObject(num){
var i=0;
var obj={
	one: 0,
	ten: 0,
	hundred: 0};
	
if (num>999){
	console.log('Число больше 999!');
	return obj;
}
if (num==0){
	console.log('Число 0!');
	return obj;
}

while(i<=2){
	if (i==0){
		obj.one=num%10;
	}
	if (i==1){
		obj.ten=num%10;
	}
	if (i==2){
		obj.hundred=num%10;
	}
	num=Math.floor(num/10);
	i++;
}
return obj;
}

console.log(makeObject(number));
