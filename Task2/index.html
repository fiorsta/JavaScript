<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form action="#" method="post" id="myform">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <select name="city" id="city" required></select>
        <label for="cityInput">Город:</label>
        <input type="text" id="cityInput" name="cityInput" required autocomplete="off">
        <div id="search_advice_wrapper"></div>
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Сообщение:</label>
        <textarea name="message" id="message" cols="40" rows="6" required></textarea>
        <button id="btn-send" type="submit">Отправить</button>
    </form>
    
    <script src="jquery-3.2.1.min.js"></script>
    <script src="form.js"></script>
    <script src="city-list.js"></script>
</body>

</html>
