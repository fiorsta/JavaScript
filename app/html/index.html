<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div id="cart">
           <span>Корзина</span>
           <div class="cart-items-wrap">
            <cart v-for="(prod, i) of products" :prod="prod" :key="i" v-on:remove-of-cart="removeOfCart"></cart>
            </div>
            <div class="cart-summary sum-count">Всего товаров в корзине: {{countGoods}}</div>
            <div class="cart-summary sum-price">Сумма товаров в корзине: {{amount}}$</div>
        </div>
        <div id="products">
            <product-item v-for="(prod, i) of productsToAdd" :prod="prod" :key="i" v-on:add-to-cart="addToCart"></product-item>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ProductComponent.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
